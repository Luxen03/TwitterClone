<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="Home_Page.css">
    <style>
        nav {
            text-align: center;
        }
    </style>
</head>
<body>

<main>
    <nav>
        <ul>
            <li>
                <img src="./assets/Icons/logo.png" class="nav-image logo" alt="Logo">
                N-stant Gum
            </li>
            <li><img src="./assets/Icons/profile_icon.png" class="nav-image" alt="Profile">
                <a href="#profile">Profile</a>
            </li>
            <li>
                <img src="./assets/Icons/home.png" class="nav-image" alt="Home">
                <a href="#home">Home</a>
            </li>
            <li>
                <img src="./assets/Icons/notif.png" class="nav-image" alt="Notifications">
                <a href="#notifications">Notifications</a>
            </li>
            <li>
                <img src="./assets/Icons/settings.png" class="nav-image" alt="Settings">
                <a href="#settings">Settings</a>
            </li>
            <li>
                <img src="./assets/Icons/logout.png" class="nav-image" alt="Logout">
                <a href="#logout">Logout</a>
            </li>
        </ul>
    </nav>

    <section class="feed">
        <section id="home">
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>

            <div class='post'>
                <button>
                    POST
                </button>
            </div>
        </section>
        
        <section id="profile" class="hidden">
            <div class="cover-photo">
                <img src="./assets/Icons/cover-photo.jpg" alt="Cover Photo" >
            </div>
            <div class="dp-holder">
                <img src="./assets/Icons/white-circle.png" alt="dp holder" >
            </div>
            <div class="profile-name">
                <h2>Profile Name</h2>
            </div>
        </section>
        
        <section id="notifications" class="hidden">
            notification pages
        </section>

        <section id="settings" class="hidden">
            settings page
        </section>
    </section>

    <aside class="sidebar">
        <h2>Suggested for you</h2>

        <div class="trends">
            <h2>Trends for you</h2
        </div>
    </aside>
</main>

<script src="Home_Page.js"></script> 

</body>
</html>
